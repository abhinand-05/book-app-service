<h2>Add New Book</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" novalidate>
  
  <div class="form-group">
    <label>Title:</label>
    <input formControlName="title" />
    <div class="error" *ngIf="bookForm.get('title')?.touched && bookForm.get('title')?.invalid">
      Title is required (min 2 chars).
    </div>
  </div>

  <div class="form-group">
    <label>Author:</label>
    <input formControlName="author" />
    <div class="error" *ngIf="bookForm.get('author')?.touched && bookForm.get('author')?.invalid">
      Author is required.
    </div>
  </div>

  <div class="form-group">
    <label>Genre:</label>
    <select formControlName="genre">
      <option value="">Select Genre</option>
      <option *ngFor="let g of genres" [value]="g">{{ g }}</option>
    </select>
    <div class="error" *ngIf="bookForm.get('genre')?.touched && bookForm.get('genre')?.invalid">
      Genre is required.
    </div>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <textarea formControlName="description"></textarea>
  </div>

  <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
</form>
